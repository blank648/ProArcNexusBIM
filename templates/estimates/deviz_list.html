<style>
.estimates-container {
  max-width: 1000px;
  margin: 2rem auto;
  padding: 1rem;
}
.search-form {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 1.5rem;
}
.search-form input[type="text"] {
  flex: 1;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}
.search-form button {
  background: #004080;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.2s;
}
.search-form button:hover {
  background: #003060;
}
.estimate-table {
  width: 100%;
  border-collapse: collapse;
}
.estimate-table th,
.estimate-table td {
  border: 1px solid #ddd;
  padding: 0.75rem;
  text-align: left;
}
.estimate-table th {
  background: #f0f0f0;
}
.estimate-table tr:hover {
  background: #fafafa;
}
.actions a {
  color: #004080;
  text-decoration: none;
  margin-right: 0.5rem;
  font-weight: 500;
}
.actions a.delete {
  color: #c00;
}
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 1rem;
  margin-top: 1.5rem;
}
.pagination a {
  color: #004080;
  text-decoration: none;
  padding: 0.25rem 0.5rem;
  border: 1px solid #004080;
  border-radius: 4px;
  transition: background 0.2s, color 0.2s;
}
.pagination a:hover {
  background: #004080;
  color: #fff;
}
.pagination span {
  font-weight: 500;
}
.add-estimate-btn {
  display: inline-block;
  margin-bottom: 1rem;
  background: #004080;
  color: #fff;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  text-decoration: none;
  transition: background 0.2s;
}
.add-estimate-btn:hover {
  background: #003060;
}
</style>

<div class="estimates-container">
  <h2 style="color:#004080; margin-bottom:1rem;">Devize</h2>
  <a href="{% url 'estimates:create' %}" class="add-estimate-btn">Creeaza Deviz Nou</a>

  <form method="get" class="search-form">
    <input type="text" name="q" placeholder="Cauta dupa numar, client sau data" value="{{ request.GET.q }}">
    <button type="submit">Cauta</button>
  </form>

  <table class="estimate-table">
    <thead>
      <tr>
        <th>Numar Deviz</th>
        <th>Client</th>
        <th>Data Emitere</th>
        <th>Valoare Totala</th>
        <th>Status</th>
        <th>Actiuni</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td>{{ deviz.numar_deviz }}</td>
        <td>{{ deviz.client.denumire }}</td>
        <td>{{ deviz.data_emitere }}</td>
        <td>{{ deviz.valoare_totala }}</td>
        <td>{{ deviz.status }}</td>
        <td class="actions">
          <a href="{% url 'estimates:edit' deviz.pk %}">Editeaza</a>
          <a href="{% url 'estimates:delete' deviz.pk %}" class="delete">Sterge</a>
          <a href="{% url 'estimates:pdf' deviz.pk %}">PDF</a>
        </td>
      </tr>

      <tr>
        <td colspan="6" style="text-align:center; color:#666; padding:1rem;">Nu exista devize.</td>
      </tr>

    </tbody>
  </table>


</div>
