{% extends "base.html" %}

{% block content %}
<style>
.reset-container {
  max-width: 400px;
  margin: 3rem auto;
  padding: 2rem;
  background: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.reset-container h2 {
  text-align: center;
  color: #004080;
  margin-bottom: 1.5rem;
}
.reset-container form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.reset-container form input {
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
}
.reset-container form button {
  background: #004080;
  color: #fff;
  border: none;
  padding: 0.75rem;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s;
}
.reset-container form button:hover {
  background: #003060;
}
.reset-container .info {
  text-align: center;
  font-size: 0.9rem;
  color: #333;
  margin-top: 1rem;
}
.reset-container .info a {
  color: #004080;
  text-decoration: none;
  transition: color 0.2s;
}
.reset-container .info a:hover {
  color: #002040;
}
</style>

<div class="reset-container">
  <h2>Resetare parola</h2>
  <form method="post" action="{% url 'accounts:password_reset' %}">
    {% csrf_token %}
    <div>
      {{ form.email.label_tag }}<br>
      {{ form.email }}
    </div>
    <button type="submit">Trimite email</button>
  </form>
  <div class="info">
    <a href="{% url 'accounts:login' %}">Inapoi la login</a>
  </div>
</div>
{% endblock %}
