{% extends "base.html" %}

{% block content %}
<style>
.auth-container {
  max-width: 400px;
  margin: 3rem auto;
  padding: 2rem;
  background: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.auth-container h2 {
  text-align: center;
  color: #004080;
  margin-bottom: 1.5rem;
}
.auth-container .error {
  color: #c00;
  background: #fee;
  border: 1px solid #c00;
  padding: 0.5rem;
  border-radius: 4px;
  margin-bottom: 1rem;
  text-align: center;
}
.auth-container form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
.auth-container form input {
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
}
.auth-container form button {
  background: #004080;
  color: #fff;
  border: none;
  padding: 0.75rem;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s;
}
.auth-container form button:hover {
  background: #003060;
}
.auth-container .links {
  text-align: center;
  margin-top: 1rem;
}
.auth-container .links a {
  color: #004080;
  text-decoration: none;
  font-size: 0.9rem;
  margin: 0 0.5rem;
  transition: color 0.2s;
}
.auth-container .links a:hover {
  color: #002040;
}
</style>

<div class="auth-container">
  <h2>Autentificare</h2>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    <div>
      {{ form.username.label_tag }}<br>
      {{ form.username }}
    </div>
    <div>
      {{ form.password.label_tag }}<br>
      {{ form.password }}
    </div>
    <button type="submit">Login</button>
  </form>
  <div class="links">
    <a href="{% url 'accounts:signup' %}">Inregistreaza-te</a> |
    <a href="{% url 'accounts:password_reset' %}">Reset parola</a>
  </div>
</div>
{% endblock %}
